name: Run Tests

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Start Backend
        working-directory: ./api_tests/backend
        run: |
          docker-compose up --build -d
          sleep 15  # Ожидаем инициализацию сервисов

      - name: Check backend health
        run: |
          curl --retry 5 --retry-delay 5 --retry-all-errors http://localhost:8000/healthcheck

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist allure-pytest

      - name: Run API Tests
        run: |
          python -m pytest api_tests/tests/ \
            -n auto \
            --alluredir=./allure-results-api

      - name: Upload API reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: ./allure-results-api/

      - name: Stop Backend
        if: always()
        working-directory: ./api_tests/backend
        run: docker-compose down

  ui-tests:
    needs: api-tests  # Запускаем после API тестов (можно убрать, если нужно параллельно)
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest
      options: --shm-size=2g

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-html

      - name: Run UI Tests
        run: |
          python -m pytest ui_tests/tests/ \
            -n auto \
            --html=ui-report.html \
            --self-contained-html

      - name: Upload UI reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-reports
          path: ui-report.html