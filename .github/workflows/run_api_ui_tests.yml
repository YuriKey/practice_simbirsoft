name: Run Tests

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Docker and Docker Compose
        run: |
          # Установка Docker
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu noble stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

          # Установка Docker Compose
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start Backend
        working-directory: ./api_tests/backend
        run: |
          # Собираем и запускаем сервисы
          docker-compose up --build -d

          # Ждем готовности сервиса (увеличиваем время ожидания)
          timeout 60s bash -c 'until docker-compose logs | grep "Application started"; do sleep 5; done' || true

          # Проверяем список запущенных контейнеров (для дебага)
          docker-compose ps

      - name: Check backend health
        run: |
          # Получаем IP контейнера с бэкендом
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker-compose -f api_tests/backend/docker-compose.yml ps -q backend))

          # Проверяем доступность (используем IP контейнера)
          curl --retry 10 --retry-delay 5 --retry-all-errors http://$CONTAINER_IP:8000/healthcheck

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist allure-pytest

      - name: Run API Tests
        run: |
          python -m pytest api_tests/tests/ \
            -n auto \
            --alluredir=./allure-results-api

      - name: Upload API reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: ./allure-results-api/

      - name: Stop Backend
        if: always()
        working-directory: ./api_tests/backend
        run: docker-compose down

  ui-tests:
    needs: api-tests  # Запускаем после API тестов (можно убрать, если нужно параллельно)
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest
      options: --shm-size=2g

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-html

      - name: Run UI Tests
        run: |
          python -m pytest ui_tests/tests/ \
            -n auto \
            --html=ui-report.html \
            --self-contained-html

      - name: Upload UI reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-reports
          path: ui-report.html